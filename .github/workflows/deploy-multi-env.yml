name: Deploy Multi-Environments

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:

  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    environment:
      name: staging
      url: https://api-todo-veronique-staging.onrender.com

    steps:
      - name: Trigger Render Staging Deploy
        run: |
          response=$(curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_STAGING }} -w "%{http_code}" -o /dev/null -s)
          if [ "$response" -eq 200 ] || [ "$response" -eq 201 ]; then
            echo "Staging deployment triggered"
          else
            echo "Staging deploy failed with status $response"
            exit 1
          fi

      - name: Wait for deployment
        run: sleep 60

      - name: Health check staging
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api-todo-veronique-staging.onrender.com/health)
          if [ "$response" -eq 200 ]; then
            echo "Staging healthy"
          else
            echo "Staging health check failed"
            exit 1
          fi

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: https://api-todo-ci-veronique-prod.onrender.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Create version tag
        id: tag
        run: |
          count=$(git tag | grep -c "^v" || echo "0")
          version="v1.0.$((count + 1))"
          echo "version=$version" >> $GITHUB_OUTPUT
          git tag -a "$version" -m "Release $version"

      - name: Push tag
        run: git push origin ${{ steps.tag.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Render Production Deploy
        run: |
          response=$(curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_PROD }} -w "%{http_code}" -o /dev/null -s)
          if [ "$response" -eq 200 ] || [ "$response" -eq 201 ]; then
            echo "Production deployment triggered"
          else
            echo "Production deploy failed with status $response"
            exit 1
          fi

      - name: Wait for deployment
        run: sleep 60

      - name: Health check production
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api-todo-ci-veronique-prod.onrender.com/health)
          if [ "$response" -eq 200 ]; then
            echo "Production healthy"
          else
            echo "Production health check failed"
            exit 1
          fi
